<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FAQ · 虹小聊</title>
<link rel="stylesheet" href="styles/app.css">
</head>
<body data-page="faq">
<div class="app-shell">
  <aside class="sidebar" id="bankSidebar">
    <div class="brand">虹小聊</div>
    <div class="nav-group">
      <a class="nav-link" href="index.html">对话</a>
      <a class="nav-link" href="kb.html">知识库</a>
      <a class="nav-link active" href="faq.html">FAQ</a>
      <a class="nav-link" href="favorites.html">收藏夹</a>
      <a class="nav-link" href="decision.html">决策链</a>
      <a class="nav-link" href="ai-tools.html">AI 工具箱</a>
      <a class="nav-link" href="admin.html">系统</a>
    </div>
    <div class="sidebar-section">
      <div class="section-title">记忆库</div>
      <div class="badge-list" id="bankList"></div>
      <button class="ghost-button" id="createBank">新建记忆库</button>
    </div>
    <button class="ghost-button" id="logoutButton">退出登录</button>
  </aside>
  <main class="main-panel">
    <header class="main-header">
      <div class="header-info">
        <div class="bank-badge" id="activeBankBadge">未选择记忆库</div>
        <div class="header-sub">管理常用问题及相似匹配</div>
      </div>
      <div class="user-info" id="userInfo"></div>
    </header>
    <section class="panel">
      <div class="panel-header">
        <h2>FAQ 列表</h2>
        <div class="form-status">当前模式：<span id="faqFormMode">新增</span></div>
      </div>
      <form id="faqForm" class="faq-form">
        <div class="form-row">
          <label>问题
            <input type="text" id="faqQuestion" placeholder="请输入常见问题" required>
          </label>
        </div>
        <div class="form-row">
          <label>答案
            <textarea id="faqAnswer" rows="4" placeholder="请输入标准答案" required></textarea>
          </label>
        </div>
        <div class="form-row inline">
          <button type="submit" class="primary-button">保存 FAQ</button>
          <button type="button" class="ghost-button" id="resetFaqForm">重置表单</button>
        </div>
      </form>
      <div class="panel-actions">
        <button class="ghost-button" id="exportFaq">导出 JSON</button>
        <label class="ghost-button upload-label">导入 JSON<input type="file" id="importFaq" accept="application/json"></label>
      </div>
      <div id="faqList" class="faq-list"></div>
    </section>
    <section class="panel">
      <h2>问句匹配测试</h2>
      <div class="form-inline">
        <input type="text" id="faqQuery" placeholder="输入测试问句">
        <button class="ghost-button" id="matchFaq">匹配</button>
      </div>
      <div id="faqMatchResult" class="match-result"></div>
    </section>
  </main>
</div>
<script src="scripts/app.js"></script>
</body>
</html>
