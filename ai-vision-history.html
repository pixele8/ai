<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>热脏污识别档案 · 虹小聊</title>
<link rel="stylesheet" href="styles/app.css">
</head>
<body data-page="vision-history">
<div class="app-shell">
  <aside class="sidebar" id="bankSidebar">
    <div class="brand"><img class="brand-logo" src="assets/logo.svg" alt="虹小聊 logo"><span class="brand-name">虹小聊</span></div>
    <div class="nav-group">
      <a class="nav-link" href="index.html">对话</a>
      <a class="nav-link" href="kb.html">知识库</a>
      <a class="nav-link" href="favorites.html">收藏夹</a>
      <a class="nav-link" href="decision.html">决策链</a>
      <a class="nav-link" href="ai-tools.html">AI 工具箱</a>
      <a class="nav-link" href="admin.html">系统</a>
    </div>
    <div class="sidebar-section">
      <div class="section-title">记忆库</div>
      <div class="badge-list" id="bankList"></div>
      <button class="ghost-button" id="createBank">新建记忆库</button>
    </div>
    <button class="ghost-button" id="logoutButton">退出登录</button>
  </aside>
  <main class="main-panel vision-history-main">
    <header class="main-header">
      <div class="header-info">
        <div class="header-title">热脏污识别档案</div>
        <div class="header-sub">分组检索历史识别结果，查看详情、导出与备注</div>
      </div>
      <div class="user-info" id="userInfo"></div>
    </header>
    <section class="panel vision-history-controls">
      <div class="vision-history-actions">
        <label class="search-field">
          <span>检索</span>
          <input type="search" id="visionHistorySearchInput" placeholder="按类型、分组或备注关键词检索">
        </label>
        <label class="select-field">
          <span>显示</span>
          <select id="visionHistoryGroupFilter">
            <option value="all">全部分组</option>
          </select>
        </label>
        <div class="button-cluster">
          <button type="button" class="ghost-button" id="visionHistoryImportBtn">导入记录</button>
          <button type="button" class="primary-button" id="visionHistoryExportBtn">导出当前视图</button>
          <input type="file" id="visionHistoryImportInput" class="hidden" accept="application/json">
        </div>
      </div>
    </section>
    <section class="panel vision-history-board">
      <div class="vision-history-layout">
        <aside class="vision-history-groups" id="visionHistoryGroupList"></aside>
        <div class="vision-history-content">
          <div id="visionHistoryEmpty" class="vision-history-empty hidden">暂无识别记录</div>
          <div id="visionHistoryResults" class="vision-history-results"></div>
        </div>
      </div>
    </section>
  </main>
</div>
<script src="scripts/app.js"></script>
<script src="scripts/tools-vision-history.js"></script>
</body>
</html>
